services:
  - docker

script:
  - wget http://dist.ballerina.io/downloads/swan-lake-preview5/ballerina-linux-installer-x64-swan-lake-preview5.deb
  - sudo dpkg -i ballerina-linux-installer-x64-swan-lake-preview5.deb
  - sudo apt-get install -f
  - export JAVA_OPTS="-DBALLERINA_DEV_COMPILE_BALLERINA_ORG=true"
  - mvn clean install
  - cd mongodb
  - mvn verify -P mongodb
  - mvn verify -P mongodb-ssl
